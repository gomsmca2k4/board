<div class="container-fluid">
  <div class="row h-100">
    <div class="col-12 align-middle">
      <div class="d-flex row justify-content-center align-items-center">
        <div class="col-3 border border-info rounded-lg p-4 jumbotron">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label>Board Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="BoardName"
                placeholder="Please enter your board name"
                #BoardName
              />
            </div>
            <div
              *ngIf="
                angForm.controls['BoardName'].invalid &&
                (angForm.controls['BoardName'].dirty ||
                  angForm.controls['BoardName'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="angForm.controls['BoardName'].errors.required">
                Product Name is required.
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-info"
                [disabled]="angForm.pristine || angForm.invalid"
                (click)="createBoard()"
              >
                Create Name
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
